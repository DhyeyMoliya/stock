<div class="row">
    <ol class="breadcrumb">
        <li><a href="#/"><i class="fa fa-home"></i></a></li>
        <li><a href="#/">Dashboard</a></li>
        <li class="active">Manage Products</li>
    </ol>
</div><!--/.row-->

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><i class="fa fa-shopping-cart"></i> Manage Products</h1>
    </div>
</div><!--/.row-->


<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body tabs">
                <ul class="nav nav-tabs nav-justified">
                    <li href="#manage-tab" data-toggle="tab" class="active"><a><i class="fa fa-cart-arrow-down fa-2x"></i> Edit Product</a></li>
                    <li href="#add-tab" data-toggle="tab"><a><i class="fa fa-cart-plus fa-2x"></i> Add Product</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade in active" id="manage-tab">
                        <div class="col-md-6">
                            <form method="post" role="form">
                                <div class="form-group">
                                    <label>Select Product</label>
                                    <select id="productSelector" reuired ng-model="editedProduct" ng-change="selectedProduct(editedProduct)" ng-options="product as product.product_name for product in products" class="form-control">
                                        <option value="">
                                            Select Product
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input required ng-disabled="notSelectedProduct" ng-model="editedProduct.product_name" type="text" class="form-control" placeholder="Product" />
                                </div>

                                <div class="form-group">
                                    <label>Current Stock (units)</label>
                                    <input required ng-disabled="notSelectedProduct" ng-model="editedProduct.product_stock" type="number" class="form-control" placeholder="0" />
                                </div>

                                <div class="form-group">
                                    <label>Unit Price ( <i class="fa fa-rupee"></i> )</label>
                                    <input required ng-disabled="notSelectedProduct" type="number" ng-model="editedProduct.unit_price" class="form-control" placeholder="0" />
                                </div>

                                <div class="form-group">
                                    <label>Product Description</label>
                                    <textarea ng-disabled="notSelectedProduct" class="form-control" ng-model="editedProduct.description" rows="3"></textarea>
                                </div>

                                <div class="form-group">
                                    <input ng-disabled="notSelectedProduct" class="btn btn-primary" type="submit" ng-click="editProduct()" value="Edit Product" />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="add-tab">
                        <div class="col-md-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input required ng-model="newProduct.product_name" type="text" class="form-control" placeholder="Product" />
                                </div>

                                <div class="form-group">
                                    <label>Current Stock (units)</label>
                                    <input required ng-model="newProduct.product_stock" type="number" class="form-control" placeholder="0" />
                                </div>

                                <div class="form-group">
                                    <label>Unit Price ( <i class="fa fa-rupee"></i> )</label>
                                    <input required type="number" ng-model="newProduct.unit_price" class="form-control" placeholder="0" />
                                </div>

                                <div class="form-group">
                                    <label>Product Description</label>
                                    <textarea class="form-control" ng-model="newProduct.description" rows="3"></textarea>
                                </div>

                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" ng-click="addProduct()" value="Add Product" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/.panel-->
    </div><!-- /.col-->
</div><!-- /.row -->
